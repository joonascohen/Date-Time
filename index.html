<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date & Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Date & Time</h1>
    <div id="1">
      <h3>Full date</h3>
      <p id="p-el">
        <!-- this is where I want the date and time to show up -->
      </p>
    </div>
    <div id="2">
      <h3>Formatted Date</h3>
      <p id="time"></p>
    </div>
    <div id="3">
      <h3>Formated Date but actually updates</h3>
      <span id="hours"></span><span>:</span><span id="minutes"></span
      ><span>:</span><span id="seconds"></span>
      <span id="dayNite"></span>
      <br />
      <span id="day"></span>,
      <span id="month"></span>
      <span id="date"></span>
    </div>
  </body>
  <script src="test.js"></script>
</html>
